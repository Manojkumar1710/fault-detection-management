<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - KSEBL System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>KSEBL</h1>
                <p>Control Center</p>
            </div>
            <nav class="sidebar-nav">
                <a href="Dashboard.html">Dashboard</a>
                <a href="live-monitor.html">Live Monitor</a>
                <a href="analytics.html" class="active">Analytics</a>
                <a href="settings.html">Settings</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div>
                    <h1>Analytics & Reports</h1>
                    <p class="header-meta">Historical fault data and system performance</p>
                </div>
            </header>

            <section class="analytics-section">
                <h2>Resolved Alerts Log</h2>
                <p class="header-meta">Displaying the last 100 resolved alerts.</p>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Alert Type</th>
                                <th>Line Name</th>
                                <th>Detected At</th>
                                <th>Resolved At</th>
                            </tr>
                        </thead>
                        <tbody id="analytics-table-body">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="analytics.js"></script>
</body>
</html>
